<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Random Number Game</title>
  <script src="Vendors/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="Scripts/scripts.js" charset="utf-8"></script>
</head>

<body>

  <h1>Guess the number</h1>
  <div id="setupDiv">
    <h4>Pick a maximum number</h4>
    <button id='10Button' class="setupBtn" type="button" name="button">10</button>
    <button id='50Button' class="setupBtn" type="button" name="button">50</button>
    <button id='100Button' class="setupBtn" type="button" name="button">100</button>
  </div>



  <div id="playDiv">
    <h4>Enter Your number and click submit</h4>
    <input id='player1' type="text" placeholder="Player 1">
    <input id='player2' type="text" placeholder="Player 2">
    <input id='player3' type="text" placeholder="Player 3">
    <input id='player4' type="text" placeholder="Player 4">
    <button id='submitButton' type="button" name="button">Submit</button>
    <button id='abandonButton' type="button" name="button">Abandon</button>
  </div>

  <div id="resultsDiv">
    <button id='resetButton' type="button" name="button">Reset</button>
  </div>
</body>

</html>
